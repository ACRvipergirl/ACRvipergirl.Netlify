 <body ng-controller="netlifyControl" >
 
 <H1 class="page-title">Star Wars</H1>
    <H1 class="page-title2"><button class="game-button" id="start-button">Start</button></H1>

    <div class="game-container">

        <div class="game-info-container">
            <div class="game-info">
                Timer: <span id="time-counter">0</span>
            </div>

            <div class="game-info">
                Wins: <span id="wins">0</span>
                Losses: <span id="losses">0</span>
            </div>
        </div>


        <div class="gamecontainer">

            <div class="card" id="card-0"></div>


            <div class="card" id="card-1"></div>

            <div class="card" id="card-2"></div>

            <div class="card" id="card-3"></div>


            <div class="card" id="card-4"></div>


            <div class="card" id="card-5"></div>


            <div class="card" id="card-6"></div>

            <div class="card" id="card-7"></div>
        </div>
    </div>


</body>
